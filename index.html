<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Matthew Banuag">
        <meta name="description" content="My new cool project">
        <meta name="keywords" content="HTML, CSS, SEO, web, web development">
        <title>Typing Game</title>
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--CSS, Favicon, Script-->
        <link rel="stylesheet" href="assets/styles/index.css" media="screen">
        <script src="assets/scripts/index.js" defer></script>
    </head>
    <body>
        <main class="wrapper">
            <div class="game-canvas">
                <div class="word-box">
                    <p>Hit "Start" to play</p>
                </div>

                <div class="time-box">
                    <i class="fa-regular fa-clock"></i> <p>100 seconds</p>
                </div>

                <form>
                    <input type="text" placeholder="Type here" class="word-input">
                </form>
            </div>
        </main>
    </body>
    <noscript>
        <p>This game requires JavaScript enabled</p>
    </noscript>
</html>
